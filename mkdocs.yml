site_name: The Lexicon Project


       
theme:
    name: 'material'
    palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
        
    icon:
      admonition:
      info: material/cloud-alert

    features:
#      - navigation.instant
#      ^ Loads the whole site at once, preventing constant reloads
#      - navigation.expand
#      ^ Auto-expands the sections area
      - navigation.indexes
#     ^ Displays index pages for section directories, allegedly  
#      - navigation.top
#      ^ Creates a 'Back-to-top' button
      - navigation.sections

nav:
  - Section:
    - docs/section/index.md
    - Page 1: docs/section/page-1.md
    - Page 2: docs/section/page-2.md

# Extensions
markdown_extensions:
  - admonition
  - footnotes
  # - attr_list
  - pymdownx.arithmatex:
      generic: true
  # - pymdownx.superfences
  # - pymdownx.details
  # - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

  - toc:
      permalink: true
      toc_depth: 0

plugins:
  - search
  - roamlinks 
  - mermaid2
  - awesome-pages
  
extra:
  generator: false


extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js 
