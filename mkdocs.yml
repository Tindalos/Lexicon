site_name: The Lexicon Project
site_url: https://github.com/tindalos/Lexicon/docs

# repo_url: https://github.com/Tindalos/Lexicon
# repo_name: Lexicon
# edit_uri: docs/

       
theme:
    name: 'material'
    palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
        
    icon:
      admonition:
        info: material/cloud-alert
#    favicon: img/book.png
#    logo: img/book.png

    features:
      - navigation.instant
#      ^ Loads the whole site at once, preventing constant reloads
      - navigation.indexes
#     ^ Displays index pages for section directories  
      - navigation.top
#      ^ Creates a 'Back-to-top' button
#      - navigation.sections

